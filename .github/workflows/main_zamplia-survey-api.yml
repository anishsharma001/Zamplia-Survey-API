name: Build and deploy Node.js app to Azure Web App - Zamplia-Survey-API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
        working-directory: ./Zamplia-Survey-API   # ðŸ‘ˆ Go inside the folder

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*
        working-directory: ./Zamplia-Survey-API   # ðŸ‘ˆ Same here

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Zamplia-Survey-API/release.zip   # ðŸ‘ˆ Path to the zip file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Zamplia-Survey-API'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B2CBA13BE55E4A98885C696EC2E88A4F }}
          package: .
